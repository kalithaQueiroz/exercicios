<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        flex-wrap: wrap;
        margin: 3px;
        flex: 1 1 100vw;
        background: #ccc;
    }

    header,
    nav,
    main,
    aside,
    footer {
        background: #ddd;
        display: flex;
        flex: 1 1 100vw;
        margin: 3px;
    }
</style>

<body>

    <header>Cabecalho</header>
    <nav>Menu</nav>
    <main>Principal</main>
    <aside>Relacionado</aside>
    <footer>Rodape</footer>

</body>

</html>
